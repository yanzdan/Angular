<h3 class="bg-primary p-a-1">{{getName()}}'s To Do List</h3>
<div class="m-t-1 m-b-1">
  <input class="form-control" #todoText />
  <button class="btn btn-primary m-t-1" (click)="addItem(todoText.value)" > Add iTem</button>
  <button class="btn btn-primary m-t-1 m-l-1" (click)="resetAll()" > Сброс </button>
</div>
<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th></th>
      <th>Description</th>
      <th>Done</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of getTodoItems(); let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ item.action }}</td>
      <td><input type="checkbox" [(ngModel)]="item.done" /></td>
      <td [ngSwitch]="item.done">
        <span class="SpanIsDone-TRUE" *ngSwitchCase="true">Готово</span>
        <span class="SpanIsDone-FALSE" *ngSwitchDefault>Пока нет</span>
      </td>
    </tr>
  </tbody>
</table>
